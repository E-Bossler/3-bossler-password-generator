<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="./Assets/css/style.css">
  <title>Eric's Damn Good Password Generator</title>
</head>

<body>
  <header>
    <h1>Eric's Password Generator</h1>
  </header>

  <div id="container">
    <h2>Generate a Password!</h2>
    <hr>
    <h3>
      Choose your Criteria:
    </h3>
    <label>
      How many characters?
      <br>
      (min = 8; max = 128)
    </label><input type="number" id="passwordLength" min="8" max="128"><br>
    <input type="checkbox" id="special" value="special">Include Special Characters<br>
    <input type="checkbox" id="upper" value="upper">Include Uppercase Letters<br>
    <input type="checkbox" id="lower" value="lower">Include Lowerercase Letters<br>
    <input type="checkbox" id="numbers" value="numbers">Include Numbers<br>
    <hr>
    <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
    <hr>
    <button id="generate">Generate Password</button>
    <button id="copy">
      Copy to Clipboard
    </button>
  </div>

  <script src='./Assets/javascript/script.js'></script>
</body>

</html>
